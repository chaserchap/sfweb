{% extends 'base.html' %}

{% block content %}

<div class="container-fluid display-3 text-center mb-3" style="color: #003399; border-bottom: solid;">
Creature Creator
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-3 offset-1 text-center">
			<br />
			<h4>Choose an array and CR</h4>
			<br />
			<form method="POST" action="{% url 'home' %}" name="arrayForm">
				{% csrf_token %}

				{{ form }}

				<button type="button" id="uploadButton" class="btn btn-primary" autocomplete="off" style="margin: auto 20%; ">Update Creature</button>
			</form>
		</div>
		<div class="col-7 card">
			{% include "creatureCreator/creatureSheet.html" %}
		</div>
	</div>
</div>

{% endblock %}
